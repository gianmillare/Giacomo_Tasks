{% extends "layout.html" %}

{% block title %}
    Create a Task
{% endblock %}

{% block main %}
    <form action="/create" method="POST">

        <!-- User will enter a title -->
        <div class="form-group">
            <input class="form-control" id="task_title" name="title" onkeyup="enableButton()" type="text" placeholder="Title" autofocus>
        </div>

        <!-- User will enter a description of the task -->
        <div class="form-group">
            <input class="form-control" id="task_desc" name="description" onkeyup="enableButton()" type="text" placeholder="Description">
        </div>

        <!-- User will enter a difficulty for the task (this is also the score they receive on completion) -->
        <div class="form-group">
            <input class="form-control" name="score" type="number" step="1" min=1 max=5 placeholder="Difficulty (Default = 1)">
        </div>

        <!-- User clicks button to submit the new task -->
        <button class="btn btn-primary" type="submit" id="submit" disabled>Create Task</button>

    </form>

    <script>
        function enableButton() {
            if (document.getElementById('task_title').value === "" || document.getElementById('task_desc').value === "") {
                    document.getElementById('submit').disabled = true;
                } else {
                    document.getElementById('submit').disabled = false;
                }
        }
    </script>
{% endblock %}
