{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

{% block main %}
    <form action="/login" method="POST">

        <!-- User enters username -->
        <div class="mb-3">
            <input class="form-control form-control-lg" name="username" placeholder="Username" type="text" autocomplete="off" autofocus>
        </div>

        <!-- User enters password -->
        <div class="mb-3">
            <input class="form-control form-control-lg" name="password" placeholder="Password" type="password">
        </div>

        <!-- Button to log in -->
        <button class="btn btn-primary" type="submit">Log In</button>

    </form>
{% endblock %}
