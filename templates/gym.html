{% extends "layout.html" %}

{% block title %}
    Gym
{% endblock %}

{% block main %}
    <form action="/gym" method="POST">
            <div class="mb-3">
                <!-- User selects a start time from the drop down -->
                <select id="start_times" class="form-select form-select-lg mb-3" name="start_times" required>
                    <option selected value="">Start Time</option>
                    {% for time in times %}
                        <option value="{{ time }}">{{ time }}</option>
                    {% endfor %}
                </select>

                <!-- User selects a end time from the drop down -->
                <select id="end_times" class="form-select form-select-lg mb-3" name="end_times" required>
                    <option selected value="">End Time</option>
                    {% for time in times %}
                        <option value="{{ time }}">{{ time }}</option>
                    {% endfor %}
                </select>

            </div>

            <!-- User selects the date that they reserved it -->
            <div class="mb-3">
                <input type="date" id="gym_date" name="gym_date" required onchange="enableButton()">
            </div>

        <!-- button to reserve the time slot -->
        <button class="btn btn-primary btn-lg" type="submit" id="submit" disabled>Reserve</button>

    </form>

    <!-- Javascript used to disable the button if the values above are empty -->
    <script>
        function enableButton() {
            var gym_date = document.getElementById('gym_date');
            var buttonElem = document.getElementById('submit');
            buttonElem.disabled = !gym_date.value;
        }
    </script>
{% endblock %}
