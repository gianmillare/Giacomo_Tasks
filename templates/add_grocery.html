{% extends "layout.html" %}

{% block title %}
    Add Grocery
{% endblock %}

{% block main %}
    <form action="/add_grocery" method="POST">

        <!-- User will input the item they want to add -->
        <div class="mb-3">
            <input class="form-control form-control-lg" id="add_item" name="add_item" onkeyup="enableButton()" type="text" placeholder="Item Name" autofocus>
        </div>

        <!-- Button to submit the item into the list -->
        <button class="btn btn-primary btn-lg" type="submit" id="submit" disabled>Add Item</button>

    </form>

    <!-- Disable the button if no value is inputted above -->
    <script>
        function enableButton() {
            if (document.getElementById('add_item').value === "") {
                document.getElementById('submit').disabled = true;
            } else {
                document.getElementById('submit').disabled = false;
            }
        }
    </script>
{% endblock %}
