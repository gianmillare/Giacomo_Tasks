{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="col-6" style="margin: auto;">
    <form action="/register" method="POST">
        
        <!-- user will enter their name -->
        <div class="mb-2">
            <input name="name" type="text" class="form-control form-control-md" placeholder="Full Name" autocomplete="off" autofocus>
        </div>

        <!-- user will enter their username -->
        <div class="mb-2">
            <input name="username" type="text" class="form-control form-control-md" placeholder="Username" autocomplete="off">
        </div>

        <!-- user will enter their password -->
        <div class="mb-2">
            <input name="password" type="password" class="form-control form-control-md" placeholder="Password">
        </div>

        <!-- user will confirm their password -->
        <div class="mb-2">
            <input name="confirmation" type="password" class="form-control form-control-md" placeholder="Confirm password">
        </div>

        <!-- button to submit information -->
        <button class="btn btn-primary btn-md" type="submit">Register</button>

    </form>
</div>
{% endblock %}
